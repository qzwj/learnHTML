<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>jQueryDOM操作实例</title>
    <link rel="stylesheet" href="../common/css/base.css">
    <script src="./lib/jquery-3.2.1.js"></script>
</head>
<body>

<h1>jQueryDOM操作实例</h1>


<a href="#" class="mark" title="我是title">提示</a>

<script>
    $(function () {
        $("a.mark").mouseover(function (e) {
            var top = e.pageY;
            var left = e.pageX+20;
            var addEle = "<div id='add' style='position: absolute'>"+this.title+"</div>";
            this.myTitle = this.title;
            this.title = '';
            $("body").append(addEle);
            $("#add").css({
                "top" : top,
                "left" : left
            });
        }).mouseout(function () {
            $("#add").remove();
            this.title = this.myTitle;
        });
    });
</script>

</body>
</html>
